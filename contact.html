<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <header id="header-logo">
        <h2 id="logo">Primo Wedding and Co.</h2>
    </header>
    <div id="nav-container">
        <div id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <div class="wrap">
        <form action="" class="contact-form" id="contact">
            <h3>Contact Us</h3>
            <h4>Set up an appointment today</h4>
            <div class="field">
                <input placeholder="Your Name" type="text" required>
            </div>
            <div class="field">
                <input placeholder="Your Email" type="email" required>
            </div>
            <div class="field">
                <input placeholder="Your Phone" type="tel" required>
            </div>
            <div class="field">
                <textarea placeholder="Your Message..." required></textarea>
            </div>
            <div class="field">
                <button name="submit" type="submit" class="btn" id="submit">Submit</button>
            </div>
            
        </form>
        <p id="log"></p>
    </div>
    <script src="script.js"> 
    </script>
</body>
</html>
